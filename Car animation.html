<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            scroll-behavior: smooth;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            height: 100%;
        }
         h1{
             font-size: 60px;
            color: antiquewhite;
            text-align: center;
       
         }
        section{
            
            display: flex;
            justify-content: center;
            justify-items: center;
            align-items: center;
            align-content: center;
            min-height: 70vh;
            background-color: #262b40;;
        }
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: animate 20s linear infinite;
        }
        @keyframes animate {
            0%{
                transform: perspective(1000px) rotateY(0deg);
            }
            100%{
                transform: perspective(1000px) rotateY(360deg);
            }
            
        }
        @media (max-width: 480px){
            section{
                height:100%;
              
            }
            h1{
                font-size: 25px;
            }
            .box{
                width: 200px;
                height:200px;
            }
           
            .box span img{
                width: 100%;
                height: 100%;
            }
        }
        .box span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i)*45deg)) translateZ(400px);
            -webkit-box-reflect: below 0px linear-gradient(transparent,transparent ,#000400 );

        }
        .box span img{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        border: 2px solid white;
        border: 18px;
        height: 100%;
        object-fit: cover;
        }
        :root {
            --bg-color:  #191f36;
    --snd-bg-color:#262b40;
    --text-color:#fff;
    --main-color:#59b2f4;  
        }

        body {
        background: var(--snd-bg-color);

            color: var(--text-color);
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 0px;

        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-color);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 5%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .logo {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .navbar {
            display: flex;
            width: 70%;
            justify-content: end;
            align-items: center;
            font-size: 20px;
        }

        .navbar a {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s;
            text-decoration: none;
        }

        .navbar ul {
            display: flex;
            gap: 2rem;
            list-style-type: none;
        }

        .navbar a:hover {
            color: var(--secondary-bg);
        }

        #menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        h1 {
            display: none;
            text-align: center;
            width: 100%;
            font-size: 1.4rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }

   
       
       

       
     


     


        @media (max-width: 768px) {

            #menu-icon {
                display: block;

            }

          
            nav {
                justify-content: end;
                /* border: 4px solid red; */

            }

            .navbar ul {
                display: none;
                flex-direction: column;
                gap: 1rem;
                background: var(--main-color);
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                padding: 1rem 0;


            }

            .navbar ul.active {
                display: flex;
                padding: 20px;

            }

            .logo {
                display: none;
            }

        }

        @media (max-width: 480px) {
            #menu-icon {
                display: block;
            }

            .navbar a {
                font-size: 1.2rem;
            }

            section {
                width: 300px;
            }
        }
    </style >
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Car animation</a>
        <i class="bx bx-menu" id="menu-icon"></i>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="teambuilding.html">Employee card</a></li>
                <li><a href="Car animation.html">Team card</a></li>
            </ul>
        </nav>
    </header>

<script>
    const menuIcon = document.getElementById('menu-icon');
    const navbar = document.querySelector('.navbar ul');

    menuIcon.addEventListener('click', () => {
        navbar.classList.toggle('active');
    });
</script>
</body>
</html>
