
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Animated Login Page</title>
  
  <style>

    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: "Poppins", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff7eb3, #8e44ad, #1a1a2e);
    animation: backgroundGradient 5s infinite alternate;
    overflow: hidden;
    gap: 10px;
  }
  
  @keyframes backgroundGradient {
    0% {
      background: linear-gradient(135deg, #ff7eb3, #8e44ad, #1a1a2e);
    }
    50% {
      background: linear-gradient(135deg, #6a11cb, #2575fc, #ff512f);
    }
    100% {
      background: linear-gradient(135deg, #ff7eb3, #8e44ad, #1a1a2e);
    }
  }
  
  /* Login Container */
  .login-container {
    width: 420px;
    padding: 40px;
    background: linear-gradient(145deg, #2d2d4472, #42427aac);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    animation: popUp 1.5s ease;
    position: relative;
    overflow: hidden;
  }
  
  @keyframes popUp {
    0% {
      transform: scale(0.9);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
  
  .login-container::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
    animation: swirlingGlow 8s infinite linear;
    z-index: -1;
  }
  
  @keyframes swirlingGlow {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  
  /* Form Heading */
  .login-form h1 {
    color: #f4ff61;
    text-align: center;
    margin-bottom: 25px;
    font-size: 36px;
    font-weight: bold;
    text-transform: uppercase;
    animation: headingGlow 2s infinite alternate;
  }
  
  @keyframes headingGlow {
    0% {
      text-shadow: 0 0 10px #f4ff61, 0 0 20px #d4ff00;
    }
    100% {
      text-shadow: 0 0 20px #ffeb3b, 0 0 40px #ffd700;
    }
  }
  
  /* Input Group */
  .input-group {
    position: relative;
    margin-bottom: 25px;
  }
  
  .input-group input {
    width: 100%;
    padding: 15px;
    background: transparent;
    border: 2px solid #3498db;
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: 0.4s;
    position: relative;
  }
  
  .input-group input:focus {
    border-color: #ff512f;
    box-shadow: 0 0 10px #ff512f, 0 0 20px #ff7034;
    animation: borderPulse 2s infinite;
  }
  
  @keyframes borderPulse {
    0%, 100% {
      border-color: #ff512f;
    }
    50% {
      border-color: #ff6f61;
    }
  }
  
  .input-group label {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    font-size: 16px;
    pointer-events: none;
    transition: 0.3s;
  }
  
  .input-group input:focus + label,
  .input-group input:not(:placeholder-shown) + label {
    top: -10px;
    left: 15px;
    font-size: 14px;
    color: #ff512f;
    animation: labelGlow 2s infinite alternate;
  }
  
  @keyframes labelGlow {
    0% {
      color: #ff512f;
    }
    100% {
      color: #ff6f61;
    }
  }
  
  /* Button Styles */
  .btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    color: #fff;
    background: linear-gradient(90deg, #ff512f, #dd2476);
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
    z-index: 1;
  
    
  }
  
  .btn:hover {
    background: linear-gradient(90deg, #ff9a8b, #ff6a88);
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 154, 139, 0.5);
  }
  
  .btn:focus {
    outline: none;
    box-shadow: 0 0 20px rgba(255, 81, 47, 0.5), 0 0 25px rgba(221, 36, 118, 0.5);
  }
  
  .btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: 0.4s;
    transform: skewX(-45deg);
  }
  
  .btn:hover::before {
    left: 100%;
  }
  
  /* Overall Glow Effects */
  .login-container:hover {
    box-shadow: 0 10px 30px rgba(255, 81, 47, 0.3), 0 10px 60px rgba(255, 154, 139, 0.2);
  }
  
  .cf{
        display: flex;
        justify-content: space-around;
        color: white;
        padding: 10px;
    }
    .reg{
        margin: 0 auto;
        display: flex;
        gap: 5px;
        padding: 10px;

    }
    h1{
        text-align: center;
        font-size: 45px;
        color: white;
    }
    a{
        color: #000;
        text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="background-animation"></div>
    <form class="login-form" id="loginForm">
      <h1>Login</h1>
      <div class="input-group">
        <input type="text" id="username" required>
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required>
        <label for="password">Password</label>
      </div>

      <div class="cf">
        <span> 
         <input type="checkbox" >
         <label >Remember me</label></span>

         <a href=""><h4>Forgot Possword?</h4></a>
     </div>
      <button type="submit" class="btn"><a href="index.html">Login</a></button>

      <div class="reg">
        <p>  Don't have an account?</p>
        <a href="registor.html">Registor</a>
    </div>
    </form>
  </div>
  <script >

document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();
  alert("Login Successful!");
});


  </script>
</body>
</html>
